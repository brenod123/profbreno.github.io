<html><head><title>Linguagem de Programação</title><meta charset="UTF-8"><link href="../css/bootstrap.min.css" rel="stylesheet"><style type="text/css">html,body{height:100%}body{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#f5f5f5}.form-signin{width:100%;max-width:330px;padding:15px;margin:auto}.form-signin .checkbox{font-weight:400}.form-signin .form-control{position:relative;box-sizing:border-box;height:auto;padding:10px;font-size:16px}.form-signin .form-control:focus{z-index:2}.form-signin input[type="email"]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0}.form-signin input[type="password"]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0}</style></head><body class="text-center"><form class="form-signin" action="home.html"> <img class="mb-4" src="../img/atividade_ico.png" alt="" width="72" height="72"><h1 class="h3 mb-3 font-weight-normal">Faça login</h1> <label for="inputEmail" class="sr-only">Endereço de email</label> <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus> <label for="inputPassword" class="sr-only">Senha</label> <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required><div class="checkbox mb-3"> <label> <input type="checkbox" value="remember-me"> Lembrar de mim </label></div> <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button><p class="mt-5 mb-3 text-muted">&copy; 2020</p></form></body></html>
