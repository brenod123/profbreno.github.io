<html><head><title>Linguagem de Programação</title><meta charset="UTF-8"><link rel="icon" href="img/gea_icon.ico"><link href="../css/bootstrap.min.css" rel="stylesheet"><style type="text/css">.navbar{margin-top:10px}.jumbotron{margin-top:4px;padding:50px;padding-top:20px;padding-bottom:20px}.lead{font-size:16px}.card-header{color:white}.nav{margin-top:12px}nav .navbar-nav li a{color:white !important}.nav-pills .nav-link.active{background-color:brown !important;color:white !important}.nav-pills .nav-link{color:brown !important}</style></head><body><div class="container"> <nav class="navbar navbar-expand-sm navbar-dark bg-danger"> <a class="navbar-brand" href="#"><b>Programação Web</b></a><div class="collapse navbar-collapse"><ul class="navbar-nav mr-auto mt-2 mt-lg-0"><li class="nav-item"> <a class="nav-link" href="index.html" target="_blank"><b>Home</b></a></li><li class="nav-item"> <a class="nav-link" href="#" target="_blank"><b>Contato</b></a></li></ul> <img src="../img/lp_icon.png" width="48px" height="27px"></div> </nav><div class="jumbotron"><h1 class="display-8"><b>Contato</b></h1><form action="#" method="POST" class="form-horizontal"><fieldset class="form-group"><legend>Dados pessoais</legend><div class="row"> <label for="nome" class="col-form-label col-sm-1">Nome:</label> <input type="text" name="nome" id="nome" placeholder="nome completo" class="form-control col-sm-5" /> <label for="email" class="col-form-label col-sm-1">Email:</label> <input type="email" name="email" id="email" placeholder="user@server" class="form-control col-sm-5" /></div><br /><div class="row"> <label for="url" class="col-form-label col-sm-1">Seu site</label> <input type="url" name="url" id="url" class="form-control col-sm-7" /> <label for="data" class="col-form-label col-sm-2">Data de nascimento</label> <input type="date" name="data" id="data" class="form-control col-sm-2" min="2020-01-01" max="2020-12-31" /></div><br /><div class="row"> <label for="telefone" class="col-form-label col-sm-1">Telefone</label> <input type="tel" name="telefone" id="telefone" class="form-control col-sm-11" /></div><div class="row"> <label for="descricao" class="col-form-label">Descreva seu problema:</label><textarea name="descricao" id="descricao" class="form-control" rows="3"></textarea></div></fieldset><fieldset class="form-group"><legend>Qual o seu sexo?</legend><div class="form-check form-check-inline"> <input type="radio" name="sexo" id="masculino" value="masculino" class="form-check-input" /> <label for="masculino" class="form-check-label">Masculino</label></div><div class="form-check form-check-inline"> <input type="radio" name="sexo" id="feminino" value="feminino" class="form-check-input" /> <label for="feminino" class="form-check-label">Feminino</label></div><div class="form-check form-check-inline"> <input type="radio" name="sexo" id="outro" value="outro" class="form-check-input" /> <label for="outro" class="form-check-label">Outros</label></div></fieldset><div class="form-group"><div class="form-check"> <input class="form-check-input" type="checkbox" id="gridCheck"> <label class="form-check-label" for="gridCheck"> Concordo com os termos </label></div></div> <button type="submit" class="btn btn-danger">Enviar</button></form></div><hr class="my-4"><p><b>&copy;2020 - Breno Araújo</b></p></div></body> <script src="../js/bootstrap.min.js" type="text/javascript"></script> <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script> <script src="js/manager-atv-lp.js" type="text/javascript"></script> <script type="text/javascript">$(document).ready(function(){setTab(0)});</script> </html>
